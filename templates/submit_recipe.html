<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Recipe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Submit Recipe</h1>
    <form method="post" action="/submit_recipe">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>
        <label for="ingredients">Ingredients (comma-separated):</label><br>
        <textarea id="ingredients" name="ingredients" rows="4" required></textarea><br><br>
        <label for="instructions">Instructions:</label><br>
        <textarea id="instructions" name="instructions" rows="8" required></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
